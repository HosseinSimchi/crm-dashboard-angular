<h2>Counter: {{ value$ | async }}</h2>

<input type="number" [(ngModel)]="customAmount" placeholder="Amount" />

<button (click)="increment()">+ Increment</button>
<button (click)="decrement()">- Decrement</button>
<button (click)="reset()">Reset</button>
<button (click)="resetToCustom()">Reset to Custom</button>
